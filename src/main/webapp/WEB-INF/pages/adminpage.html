<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Общественная инициатива</title>
<!-- Bootstrap -->
<link type="text/css" rel="stylesheet"
	href="../resources/css/bootstrap.min.css" >
</head>
<body>

<div id="sidebar"></div>

<div id="content">
    <h1>Welcome to Admin Page</h1>
</div>


<script src="../resources/js/jquery-2.1.0.min.js"></script>
<script src="../resources/js/underscore-min.js"></script>
<script src="../resources/js/bootstrap-min.js"></script>
<script src="../resources/js/backbone-min.js"></script>
<script src="../resources/js/adminpage.js"></script>

<!-- Templates -->

<script type="text/template" id="user-list-item">
	<li><a href='#users/<%= userdId %>'><%= userLogin %></a></li>
</script>

<script type="text/template" id="user-details">

<div class="form-left-col">

<label>Id:</label>
<input id="userdId" name="userdId" type="text" value="<%= userdId %>" disabled />

<label>userLogin:</label>
<input type="text" id="userLogin" name="userLogin" value="<%= userLogin %>" required/>

<label>BirthYear:</label>
<input type="text" id="birthYear" name="birthYear" value="<%= birthYear %>"/>

<label>Email:</label>
<input type="text" id="email" name="email" value="<%= email %>"/>

</div>


</script>

<script type="text/template" id="user-table">
		<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>Логин</th>
						<th>E-mail</th>
						<th>Страна</th>
						<th>Регион</th>
						<th>Роль</th>
						<th>Дата регистрации</th>
						<th>Предл-й</th>
						<th>Комм-в</th>
						<th>Статус</th>
						<th>Действия</th>
					</tr>
				</thead>
				<tbody>
				<tr class="list-users">
					<td>1</td>
					<td>Admin</td>
					<td>travis@provider.com</td>
					<td>Россия</td>
					<td>Крым</td>
					<td>ROLE_ADMIN</td>
					<td>2029.43.28.4320849</td>
					<td>2</td>
					<td>4</td>
					<td>Active</td>
					<td>
						<div class="btn-group btn-group-xs">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-eye-open"></span>
							</button>
  							<button type="button" class="btn btn-default">
  								<span class="glyphicon glyphicon-pencil"></span>
  							</button>
  							<button type="button" class="btn btn-default">
  								<span class="glyphicon glyphicon-trash"></span>
  							</button>
						</div>
					</td>
				 </tr>
				</tbody>
			</table>	
</script>




</body>
</html>
